<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, 
                 maximum-scale=1.0, user-scalable=no" />
  <title>Login - Køretøjsoplader Prototype</title>
  
  <link rel="stylesheet" href="css/styles-login.css" />
</head>
<body>
  <div class="container">
    <h1>Log Ind</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Brugernavn" required />
      <input type="password" id="password" placeholder="Adgangskode" required />
      <button type="submit">Log Ind</button>
    </form>
    <button id="setupBtn" class="setup-btn">Opret Konto</button>
  </div>

  
  <script src="js/login.js"></script>
</body>
</html>
