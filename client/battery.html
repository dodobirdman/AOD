<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Battery - Vehicle Charger Prototype</title>
  <link rel="stylesheet" href="css/styles-battery.css" />
</head>
<body>
  <div class="container">
    <h1>Battery</h1>
    
    <!-- Battery Icon Section -->
    <div class="battery-icon-section">
      <div class="battery-outline">
        <!-- Current battery level fixed at 43% -->
        <div class="currentBattery" id="currentBattery" style="width: 43%;">43%</div>
        <!-- Target battery overlay controlled by the slider.
             Its left and width will be set by JS. -->
        <div class="targetBattery" id="targetBattery"></div>
      </div>
    </div>
    
    <!-- Separator -->
    <hr class="separator" />
    
    <!-- Lower Controls Section -->
    <div class="controls-section">
      <!-- Target Level Slider -->
      <label for="targetSlider">Set Desired Charge Level (%):</label>
      <input type="range" id="targetSlider" min="0" max="100" value="80" />
      <span id="targetValue">80%</span>
      
      <!-- Departure Time Input -->
      <label for="departureTime">Departure Time:</label>
      <input type="time" id="departureTime" value="07:00" />
      
      <!-- Enable Balancing Checkbox -->
      <div class="balancing-option">
        <input type="checkbox" id="enableBalancing" />
        <label for="enableBalancing">Enable Grid Balancing</label>
      </div>
      
      <!-- Expected Charging Start Time Display -->
      <div class="start-time-box">
        Expected Charging Start Time: <span id="expectedStartTime">--:--</span>
      </div>
      
      <!-- Save Changes Button -->
      <button id="saveChangesBtn" class="save-btn">Save Changes</button>
      
      <!-- Start Charging Now Button -->
      <button id="startNowBtn" class="start-btn">Start Charging Now</button>
    </div>
  </div>

  <!-- Bottom Tab Bar -->
  <div class="tab-bar">
    <a href="battery.html" class="tab active">
      <span>Battery</span>
    </a>
    <a href="balance.html" class="tab">
      <span>Balance</span>
    </a>
    <a href="usage.html" class="tab">
      <span>Usage</span>
    </a>
    <a href="settings.html" class="tab">
      <span>Settings</span>
    </a>
  </div>

  <script src="js/battery.js"></script>
</body>
</html>
