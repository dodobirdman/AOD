<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Balance Indstillinger - Køretøjsoplader Prototype</title>
  <link rel="stylesheet" href="css/styles-balance.css" />
</head>
<body>
  <div class="phone-screen-wrapper">

     <div class="settings-icon" onclick="window.location='settings.html'">⚙️</div>


    <div class="container">
      <h1>Balancering</h1>

      <div class="battery-icon-section">
        <div class="battery-outline">
          <div class="currentBattery" id="currentBatteryBalancePage">--%</div>
          <div class="targetBattery"  id="targetBatteryBalancePage"></div>
          <div class="v2gMinLine"     id="v2gMinLineBalancePage">
            <span class="line-icon">−</span>
          </div>
          <div class="v2gMaxLine"     id="v2gMaxLineBalancePage">
            <span class="line-icon">+</span>
          </div>
        </div>
      </div>
      
      <div class="grid-mode-section">
        <label>Netbalanceringstilstand:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="balanceMode" value="always" checked>
            Tillad altid min bil at balancere
          </label>
          <label>
            <input type="radio" name="balanceMode" value="timed">
            Tillad kun i specifikke tidsrum
          </label>
        </div>
      </div>

      <div class="timed-settings" id="timedSettings" style="display: none;">
        <label for="balanceStartTime">Starttid:</label>
        <input type="time" id="balanceStartTime" />
        <label for="balanceEndTime">Sluttid:</label>
        <input type="time" id="balanceEndTime" />
      </div>

      <div class="v2g-overall-section" style="margin-top: 25px;">
        <button id="toggleV2GOverallBtn" class="toggle-btn">Aktiver V2G Balancering</button>
        
        <div id="v2gSoCLimitsSettings" style="display: none; margin-top: 15px; padding: 15px; background-color: #f7f5ff; border-radius: 8px; border: 1px solid #e0d9f5;">
          <label for="balanceMinSoC">Minimum Acceptabel Opladning for Balancering (%):</label>
          <div class="margin-slider">
            <input type="range" id="balanceMinSoC" min="0" max="100" value="20" />
            <output id="balanceMinSoCVal">20%</output>
          </div>

          <label for="balanceMaxSoC" style="margin-top:15px;">Maksimum Acceptabel Opladning for Balancering (%):</label>
          <div class="margin-slider">
            <input type="range" id="balanceMaxSoC" min="0" max="100" value="80" />
            <output id="balanceMaxSoCVal">80%</output>
          </div>
        </div>
      </div>

      <!-- START: Kreditvisning Sektion -->
      <div class="credits-display-section" style="margin-top: 20px; padding: 10px; background-color: #e8f5e9; border-radius: 8px; text-align: left;">
        <h3 style="color: #388e3c; margin-bottom: 5px; font-size: 16px;">V2G Kreditter</h3>
        <p id="v2gCreditLine" style="font-size: 14px; color: #2e7d32;">
          Estimerede Optjente Kreditter: 
          <strong><span id="estimatedV2GCredits">0</span></strong>
        </p>
        <small style="display: block; margin-top: 5px; font-size: 12px; color: #555;">Kreditter estimeres baseret på aktive V2G-indstillinger og balanceringsperioder.</small>
      </div>
      <!-- SLUT: Kreditvisning Sektion -->


      <button id="saveBalanceSettingsBtn" class="save-btn">Start Session</button>
    </div> <!-- slut .container -->

    <div class="tab-bar">
      <a href="battery.html" class="tab"><span>Batteri</span></a>
      <a href="balance.html" class="tab active"><span class="active-pill">Balance</span></a>
      <a href="usage.html" class="tab"><span>Forbrug</span></a>
    </div> <!-- slut .tab-bar -->

  </div> <!-- slut .phone-screen-wrapper -->

  <script src="js/balance.js"></script>
</body>
</html>
