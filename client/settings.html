<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Settings – Vehicle Charger Prototype</title>
  <link rel="stylesheet" href="css/styles-settings.css" />
</head>
<body>
  <div class="phone-screen-wrapper">

    <button class="back-btn" onclick="window.location='battery.html'">← Back</button>
    <!-- Settings icon kan fjernes herfra, da man ER på settings siden -->
    <!-- <div class="settings-icon" onclick="window.location='settings.html'">⚙️</div> -->

    <div class="container">
      <h1>Settings</h1>

      <!-- Car config -->
      <div class="setting-item">
        <label for="batterySize">Battery Capacity (kWh)</label>
        <input type="number" id="batterySize" min="0" step="0.1" placeholder="e.g. 60" />
      </div>
      <div class="setting-item">
        <label for="currentSoc">Current State of Charge (%)</label>
        <input type="number" id="currentSoc" min="0" max="100" step="1" placeholder="e.g. 43" />
      </div>

      <!-- Charge speed -->
      <div class="setting-item">
        <label for="chargeSpeed">Charging Speed</label>
        <select id="chargeSpeed">
          <option value="7.4">7.4 kW</option>
          <option value="11">11 kW</option>
        </select>
      </div>

      <!-- Region DK1 / DK2 -->
      <div class="setting-item toggle-item">
        <label for="regionToggle">Region</label>
        <select id="regionToggle">
          <option value="DK1">DK1 (Vest for Storebælt)</option>
          <option value="DK2">DK2 (Øst for Storebælt)</option>
        </select>
      </div>

     

      <!-- Notifications -->
      <div class="setting-item toggle-item">
        <label>Notify on target reached</label>
        <input type="checkbox" id="notifyTarget" />
      </div>
      <div class="setting-item toggle-item">
        <label>Notify on V2G events</label>
        <input type="checkbox" id="notifyV2G" />
      </div>
      
      <!-- Data & Privacy (Udkommenteret fra din tidligere HTML, kan genindsættes hvis du har knapperne) -->
      <!--
      <div class="setting-item button-group">
        <button id="exportDataBtn" class="btn secondary">Export Data</button>
        <button id="clearDataBtn"  class="btn danger">Clear All Data</button>
      </div>
      -->

      <!-- Account (Udkommenteret fra din tidligere HTML, kan genindsættes hvis du har formen) -->
      <!--
      <form id="changePasswordForm">
        <div class="setting-item">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" />
        </div>
        <div class="setting-item">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" />
        </div>
        <button type="submit" class="btn">Change Password</button>
      </form>
      -->

      <!-- Save -->
      <button id="saveSettingsBtn" class="save-btn">Save Settings</button>
    </div> <!-- slut .container -->

    <!-- Bottom Tab Bar -->
    <div class="tab-bar">
      <a href="battery.html" class="tab"><span>Battery</span></a>
      <a href="balance.html" class="tab"><span>Balance</span></a>
      <a href="usage.html"   class="tab"><span>Usage</span></a>
    </div> <!-- slut .tab-bar -->

  </div> <!-- slut .phone-screen-wrapper -->

  <script src="js/settings.js"></script>
</body>
</html>
