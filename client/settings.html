<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Indstillinger – Køretøjsoplader Prototype</title>
  <link rel="stylesheet" href="css/styles-settings.css" />
</head>
<body>
  <div class="phone-screen-wrapper">

    <button class="back-btn" onclick="window.location='battery.html'">←</button>
    

    <div class="container">
      <h1>Indstillinger</h1>

      <!-- Car config -->
      <div class="setting-item">
        <label for="batterySize">Batterikapacitet (kWh)</label>
        <input type="number" id="batterySize" min="0" step="0.1" placeholder="f.eks. 60" />
      </div>
      <div class="setting-item">
        <label for="currentSoc">Nuværende Opladningsstatus (%)</label>
        <input type="number" id="currentSoc" min="0" max="100" step="1" placeholder="f.eks. 43" />
      </div>

      <!-- Charge speed -->
      <div class="setting-item">
        <label for="chargeSpeed">Opladningshastighed</label>
        <select id="chargeSpeed">
          <option value="7.4">7.4 kW</option>
          <option value="11">11 kW</option>
        </select>
      </div>

      <!-- Region DK1 / DK2 -->
      <div class="setting-item">
        <label for="regionToggle">Prisområde</label>
        <select id="regionToggle">
          <option value="DK1">DK1 (Vest for Storebælt)</option>
          <option value="DK2">DK2 (Øst for Storebælt)</option>
        </select>
      </div>

      <!-- Notifications -->
      <div class="setting-item toggle-item">
        <label>Notifikation ved opnået mål</label>
        <input type="checkbox" id="notifyTarget" />
      </div>
      <div class="setting-item toggle-item">
        <label>Notifikation ved V2G-hændelser</label>
        <input type="checkbox" id="notifyV2G" />
      </div>

      <!-- Save -->
      <button id="saveSettingsBtn" class="save-btn">Gem Indstillinger</button>
      
    </div> <!-- slut .container -->

    <!-- Bottom Tab Bar -->
    <div class="tab-bar">
      <a href="battery.html" class="tab"><span>Batteri</span></a>
      <a href="balance.html" class="tab"><span>Balance</span></a> <!-- "Balance" beholdes ofte, men kan ændres til "Netbalance" -->
      <a href="usage.html"   class="tab"><span>Forbrug</span></a>
    </div> <!-- slut .tab-bar -->

  </div> <!-- slut .phone-screen-wrapper -->

  <script src="js/settings.js"></script>
</body>
</html>
